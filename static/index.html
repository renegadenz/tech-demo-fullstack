<!DOCTYPE html>
<html>
<head>
	<title>My Flask App</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>My Flask App</h1>
	<p>Click the button to call the API:</p>
	<button onclick="callAPI()">Call API</button>
	<div id="result"></div>

	<script>
		function callAPI() {
			fetch('https://<api-gateway-id>.execute-api.<region>.amazonaws.com/prod/', {
				method: 'GET',
				headers: {
					'Content-Type': 'application/json'
				}
			})
			.then(response => response.json())
			.then(data => {
				document.getElementById("result").innerHTML = "<pre>" + JSON.stringify(data, null, 4) + "</pre>";
			})
			.catch(error => {
				document.getElementById("result").innerHTML = "<p>Error calling API: " + error + "</p>";
			});
		}
	</script>
</body>
</html>
